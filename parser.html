<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Parser</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 200px; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>Task Parser</h1>
  <p>Paste your text below and click "Parse and Copy to Clipboard."</p>
  <h2>Requires the dash (-) before the ID (SC#/WO#) to work properly.</h2>
  <h2>Must be unassigned.</h2>
  <textarea id="inputText" placeholder="Paste your tasks here"></textarea>
  <br><br>
  <button onclick="parseAndCopy()">Parse and Copy to Clipboard</button>
  <h2>Parsed Output</h2>
  <pre id="outputText"></pre>

  <script>
    function parseAndCopy() {
      const input = document.getElementById('inputText').value;
      let output = "";
      
      // Split tasks by the '(1 Task Type:' pattern
      const taskChunks = input.split(/\(1 Task Type:/);

      for (let i = 0; i < taskChunks.length - 1; i++) {
        const chunk = taskChunks[i];
        
        // Task ID is everything after the previous line break, before '(1'
        const idMatch = chunk.match(/([^-\n]+?)([^\n]*)$/);
        const id = idMatch ? idMatch[1].trim().replace(/^-\s*/, '') : "N/A";

        // Extract District
        const districtMatch = taskChunks[i + 1].match(/District:\s*([^\n]+?)\s*City:/i);
        const district = districtMatch ? districtMatch[1].trim() : "N/A";

        // Extract Appointment details
        const apptMatch = taskChunks[i + 1].match(/Appointment Start:\s*(\d{4}-\d{2}-\d{2})\s+([\d:]+ [APM]{2})\s*-\s*\d{4}-\d{2}-\d{2}\s+([\d:]+ [APM]{2})/i);
        if (!apptMatch) continue; 
        
        const startDate = apptMatch[1];
        const startTime = apptMatch[2];
        const endTime   = apptMatch[3];

        // Format date to MM/DD/YY
        const parts = startDate.split("-");
        const formattedDate = parts[1] + "/" + parts[2] + "/" + parts[0].slice(-2);

        // Format times
        const startAMPM = startTime.slice(-2).toLowerCase();
        const startClock = startTime.replace(/\s*[APM]{2}/i, '').trim();
        const endClock = endTime.replace(/\s*[APM]{2}/i, '').trim();
        const windowStr = `${startClock}-${endClock} ${startAMPM}`;
        
        // Build tab-separated output
        output += `${windowStr}\t${id}\t${formattedDate}\t${district}\n`;
      }
      
      document.getElementById('outputText').textContent = output || "No valid tasks found.";
      navigator.clipboard.writeText(output)
        .then(() => alert("Output parsed and copied to clipboard!"))
        .catch(err => alert("Error copying to clipboard: " + err));
    }
  </script>
</body>
</html>
